# Menggunakan Docker Compose versi 2 atau lebih
version: "3.9"

services:
  item-db:
    # Menggunakan Docker Compose versi 2 atau lebih
    image: mongo:3
    # Memakai volume bernama app-db dengan target /data/db di container
    volumes:
      - app-db:/data/db
    # Menerapkan restart policy agar container selalu restart ketika terhenti
    restart: always

  item-app:
    # Menggunakan image item-app yang sebelumnya dipush ke Docker Hub
    image: pinoezz/item-app:v1
    # Melakukan port mapping agar dapat diakses dari port 80 di host
    ports:
      - 80:8080
    # Memastikan item-app hanya berjalan setelah item-db diluncurkan
    depends_on:
      - item-db
    # Menerapkan restart policy agar container selalu restart ketika terhenti
    restart: always

    # Memiliki satu buah volume bernama app-db
volumes:
  app-db:
