jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - run:
          name: Install hadolint
          command: |
            curl -L -o hadolint https://github.com/hadolint/hadolint/releases/download/v1.17.5/hadolint-Linux-x86_64
            chmod +x hadolint
            sudo mv hadolint /usr/local/bin
      - run:
          name: Lint Dockerfile
          command: hadolint Dockerfile
      - run:
          name: menjalankan unit test untuk backend
          command: go test -v -short --count=1 $(go list ./...)
      - run:
          name: Docker Build and push
          command: |
            #!/bin/bash -eo pipefail
            chmod +x build_push_image_karsajobs.sh
            bash ./build_push_image_karsajobs.sh
